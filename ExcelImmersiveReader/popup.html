<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      background-color: #f9f5e9;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h3 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #45a049;
    }
    
    .button:active {
      transform: scale(0.98);
    }
    
    .button-secondary {
      background-color: #2196F3;
    }
    
    .button-secondary:hover {
      background-color: #0b7dda;
    }
    
    .button-danger {
      background-color: #f44336;
    }
    
    .button-danger:hover {
      background-color: #da190b;
    }
    
    .button-warning {
      background-color: #ff9800;
    }
    
    .button-warning:hover {
      background-color: #e68900;
    }
    
    .button-success {
      background-color: #673ab7;
    }
    
    .button-success:hover {
      background-color: #5e35b1;
    }
    
    #result {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      color: #333;
    }
    
    .button-group {
      display: flex;
      gap: 5px;
      margin: 8px 0;
    }
    
    .button-group .button {
      flex: 1;
      margin: 0;
    }
  </style>
</head>
<body>
  <h3>Меню функций</h3>
  
  <button class="button" id="btn1">Блокировать активное содержимое</button>
  <button class="button button-secondary" id="btn2">Иммерсивное чтение</button>
  <button class="button button-danger" id="btn3">FlexGrid</button>
  
  <div class="button-group">
    <button class="button button-warning" id="btnPreview">Предпросмотр</button>
    <button class="button button-success" id="btnExport">Экспорт</button>
  </div>
  
  <div id="result"></div>
  
  <script src="popup.js"></script>
</body>
</html>
